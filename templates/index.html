<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Location Tracker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>#map { height: 600px; }</style>
</head>
<body>
    <h2>Tracking Driver: {{ driver_id }}</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([27.7172, 85.3240], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = null;

        const wsProtocol = window.location.protocol === "https:" ? "wss" : "ws";
        const socket = new WebSocket(`${wsProtocol}://${window.location.host}/ws/location/{{ driver_id }}/`);

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const { latitude, longitude } = data;

            if (marker) {
                marker.setLatLng([latitude, longitude]);
            } else {
                marker = L.marker([latitude, longitude]).addTo(map);
            }

            map.setView([latitude, longitude], 18);
        };
    </script>

    <script>
        const currentUserId = prompt("Enter your name (e.g., ram, bisesh)");

        function sendLocation(position) {
            fetch('/api/send-location/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    driver_id: currentUserId,
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                })
            }).catch(error => console.error('Location send failed:', error));
        }

        setInterval(() => {
            navigator.geolocation.getCurrentPosition(sendLocation);
        }, 3000);
    </script>
</body>
</html>
