<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Location Tracker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h2>Driver Live Tracker</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initial map setup with a central location (default to Kathmandu)
        const map = L.map('map').setView([27.7172, 85.3240], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let marker = null;  // Marker for the user’s location

        // === ✅ Dynamic WebSocket URL based on where the page is loaded from ===
        const wsProtocol = window.location.protocol === "https:" ? "wss" : "ws";
        const socket = new WebSocket(`${wsProtocol}://${window.location.host}/ws/location/`);

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const { latitude, longitude } = data;

            if (marker) {
                marker.setLatLng([latitude, longitude]);
            } else {
                marker = L.marker([latitude, longitude]).addTo(map);
            }

            map.setView([latitude, longitude], 18);  // Zoom in on new location
        };
    </script>

    <script>
        // Function to send current location to the Django backend
        function sendLocation(position) {
            fetch('/api/send-location/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    driver_id: 'driver_1',
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                })
            }).catch(error => console.error('Location send failed:', error));
        }

        // Update and send location every 3 seconds
        setInterval(() => {
            navigator.geolocation.getCurrentPosition(sendLocation);
        }, 500);
    </script>
</body>
</html>
